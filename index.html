<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RockPaperSciser</title>

    
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="gamePage">
      <h1>Rock Paper Scissors</h1>
      <div class="scoreboard">
        <p>Player: <span id="player-score">0</span></p>
        <p>Computer: <span id="computer-score">0</span></p>
      </div>
      <div class="game">
        <div class="options">
          <button id="rock" class="btn button-6">Rock</button>
          <button id="paper" class="btn button-6">Paper</button>
          <button id="scissors" class="btn button-6">Scissors</button>
        </div>
        <div class="results">
          <p id="round-result">Choose your move!</p>
          <p id="game-result"></p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
